<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima International | Forgot Password</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header header-login">
        <div class="d-flex">
            <div class="d-md-none d-block">
                <a href="index.html" class="navbar-brand logo p-0">
                    <img src="assets/images/logo.png" class="py-2" alt="">
                </a>
            </div>

            <ul class="nav d-flex align-items-end ml-5">
                <li class="nav-item language">
                    <select class="form-control p-0">
                        <option value="0" selected>English</option>
                        <option value="1">Malay</option>
                        <option value="2">Bangla</option>
                        <option value="3">Hindi</option>
                    </select>
                </li>
            </ul>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h3 class="mb-3">Forgot Password?</h3>
                    <p class="text-justify">
                        No Worries! Enter your email and we will send you a reset.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto col-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="email">Enter Email</label>
                                <input type="email" class="form-control" placeholder="johnydepp@primainternationl.com">
                            </div>
                        </div>
    
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="sign-up">Send Request</button>
                        </div>
                        
                        <div class="py-3 text-center">
                            <p class="have" style="font-size: 16px;">Back to <a href="login.html">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; Prima International | Copyright 2020. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- OPTIONAL JAVASCRIPT -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
